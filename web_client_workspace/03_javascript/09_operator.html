    <!-- 자바연산자와 기본적으로 거의 같음 -->
    <h2>엄격 비교연산자</h2>
    <input type="button" value="실행" onclick="test1();">
    <script>
        /*
        cf. true - 1 false - 0
        
        일반 동등비교연산자
        보통 값이 같은지 아닌지 볼때는 type이 같은지를 보는데,
        이 경우에는
        == 같니       타입이 달라도 형변환 후 값이 같으면 true
        != 같지 않니  타입이 달라도 형변환 후 값이 다르면 true

        엄격 동등비교연산자
        === 값, 타입 모두 일치해야 true, 하나라도 다르면 false
        !== 값, 타입 하나라도 다르면 true, 모두 같으면 false
        */
        var test1 = function() {
            // 일반동등비교연산자
            console.log(3 == 3);
            console.log(3 == "3");
            // 타입이 달라도 형변환해서 값이 같음 -> true
            console.log(3 != "3");
            // 타입이 달라도 형변환해서 값이 같음 -> false

            // 엄격하게 비교하기 위해, 숫자 3과 문자 3을 다르게 봄
            // false인 경우
            console.log(3 === "3");

            // true인 경우
            console.log(3 === 3);
            console.log("3" === "3");
            console.log(3 === Number("3"));

            // 부정
            console.log(3 !== "3");
            // true
            console.log(3 !== 3);
            // false
            console.log("3" !== "3");
            // false
            
        };
    </script>
