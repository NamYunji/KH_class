<!--특정 폴더 내 index.html = 보통 대문 페이지를 의미함,
이 페이지에 가면 목차가 있음-->


<!--주석 - 브라우저가 이 주석은 해석하지 않음-->

<!--html5 문서 선언
대소문자를 구분하지 않으나 관례상 'DOCTYPE'은 대문자-->
<!DOCTYPE html> 

<!--html 태그 열기-->
<html lang="ko"> <!--lang 설정은 선택, 메타정보
                한글로 설정한다고 해서 한글만 써야하는 것은 아님
                crawling bot(검색봇)에게 한국어 문서라는 정도의
                정보를 주는 용도-->

    <!--HEAD 설정정보-->
    <head>
        <title>HTML 인덱스</title> <!--타이틀-->
    </head>

    <!--BODY 실제 화면(view port)에 나타낼 내용-->
    <body>
        <h1>HTML</h1> <!--머릿말, 큰 글자크기의 머릿글로 보여줌-->
        <p>Hyper Text Markup Language</p>
        <hr> <!--수평 줄긋기-->
        <ul> <!--목록-->
            <!--ul>li를 부모자식 관계로 사용하면 글머리 기호 + li 작성부분이 들여쓰기 처리됨-->
            <li>a</li> <!--부모 ul태그의 자식 태그-->
            <li>b</li>
            <li>c</li>

            <!-- li>a : emmit | li태그 하에 a태그를 만들겠다 -->
            <li> <a href = "01_text.html" target="_parent">text관련</a> </li>
                <!--하이퍼 텍스트 (링크걸기)-->
                <!-- <a  href = "이동하고자 하는 주소 (파일명.html)"> 링크에 제시할 내용 </a> -->
            <li> <a href="02_list.html" target="_top">list관련</a></li>
            <li><a href="./실습문제_목록.html">@실습문제 : 목록</a></li>
            <!-- href 속성에 적을 수 있는 것들 
                 절대주소 : root가 어디인지 알려주는 것 (시작루트부터 작성)
                (ex. 윈도우 C:\users\~, 맥 /users/user1, 웹상의 주소 http://~)
                상대주소 : 현재 페이지부터 경로를 파악
                 (./~ 현재디렉토리, ../~ 부모디렉토리)
                 cf. ./는 생략 가능

                 Q1.
                /a/b/c/test.html -> a/b/c/hello.html
                <a href = "./hello.html"> 또는 <a href = "hello.html">  
                 Q2.
                /a/b/c/test.html -> /a/b/c/d/good.html 
                <a href = "./d/good.html"> 또는 <a href = "d/good.html">
                 Q3.
                /a/b/c/test.html -> a/b/kkk.html
                <a href = "../kkk.html">                             -->
            <li><a href="./03_table.html">table 관련</a></li>
            <li><a href="./04_block_inline_element.html">block요소 | inline요소</a></li>
            <li><a href="./05_img.html">이미지관련</a></li>
            <li><a href="./06_hyperlink.html">링크관련</a></li>
            <li><a href="./07_media.html">미디어관련</a></li>
            <li><a href="./08_form.html">form 관련</a></li>
            <li><a href="./HTML종합실습문제1.html">HTML종합실습문제1</a></li>
            <li><a href="./HTML종합실습문제2.html">HTML종합실습문제2</a></li>




        </ul>
    </body>

</html>
