<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello CSS</title>
    /* 연결작업 */
    <link rel="stylesheet" href="./css/style.css">
    <style>
    /* 선택자 */
    #p-second {
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <h1>Hello CSS</h1>
    <h2>CSS 작성하는 3가지 방법</h2>
    <p style="color :aqua">1. html태그의 공통속성 (Global Attribute) style에 작성하기 = inline에 작성</p>
    <!-- 비추. 각기 스타일을 적어두면 관리가 안됨 -->
    <p id="p-second">2. 현재 문서내에 style태그 안에 작성하기</p>
    <!-- id는 문서내에 고유해야한다 -->
    <p id="p-third">3. 문서외부에 css파일을 작성하고, link태그를 이용해 현재문서와 연결하기</p>
    <!-- 3번째 방법 추천! 시각적 부분 뿐 아니라, 정보 분리 측면에서 좋음 -->
</body>
</html>
