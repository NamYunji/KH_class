<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>

<!-- bootstrap js: jquery load 이후에 작성할것.-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<!-- bootstrap css -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

<!-- 사용자작성 css -->
<link rel="stylesheet" href="css/login.css" />

<script>
// modal : bootstrap이 제공하는 디자인된 팝업창
$(() => {
	$("#loginModal")
		.modal() // modal이 튀어나오는 함수
		.on('hide.bs.modal', e => {
			// hide.bs.modal - modal을 비활성화할 때 일어나는 이벤트
			// console.log(e);
			// location.href = '${header.referer}';
			/* header.referer - 현재 페이지에 오기 이전 페이지로 돌아감
			   dev 목록에서 로그인 - 취소 -> dev 목록으로 돌아감, index페이지에서 로그인 - 취소 -> index페이지로 돌아감 */
			// 해결법 : header.referer가 비어있거나 referer가 로그인 페이지라면 index로 이동, 값이 있을 경우에만 referer로 이동
			location.href =
				'#';
		}) 
})
</script>
</head>
<body>
	<!-- Modal시작 -->
	<!-- https://getbootstrap.com/docs/4.1/components/modal/#live-demo -->
	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog"
		aria-labelledby="loginModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<!-- modal 헤더부 -->
				<div class="modal-header">
					<h5 class="modal-title" id="loginModalLabel">로그인</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<!--로그인 폼 / modal 바디부 -->
				<!-- https://getbootstrap.com/docs/4.1/components/forms/#overview -->
				<form
					action="${pageContext.request.contextPath}/member/memberLogin.do"
					method="post">
				<div class="modal-body">
					<div id="logo">
							<img src="images/kisen_logo.png" alt="kisen-logo">
					</div>
						<input type="tel" class="fill-in-area" name="id" id="id" placeholder="아이디" required>
						<input type="tel" class="fill-in-area" name="password" id="password" placeholder="비밀번호" required>
					</div>
					<div>
						<button type="submit" class="btn btn-block">로그인</button>
					</div>
					<div name="saveId">
						<input type="checkbox" id="saveId" class="checkbox-style" />
						<label for="saveId">아이디 저장</label>
					</div>
					<div class="login-ext" style="text-align: center;">
					<a href="#">아이디 찾기</a>
					 <span>|</span>
					<a href="#">비밀번호 찾기</a>
					<span>|</span>
					<a href="#">회원가입</a>
					</div>
						<div class="login-social">
							<img src="images/kakao_login_large_wide (1).png" id="kakao-log" alt="login with kakao">
							<img src="images/kakao_login_large_wide (1).png" id="kakao-log" alt="login with kakao">
						</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Modal 끝-->
</body>
</html>
