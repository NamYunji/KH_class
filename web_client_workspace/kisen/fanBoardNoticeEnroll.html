<script>
$(document).ready(function() {
	  $('#summernote').summernote({
 	    	placeholder: '공지사항을 작성하세요.',
	        minHeight: 370,
	        maxHeight: null,
	        focus: true, 
	        lang : 'ko-KR'
	  });
	});

<h2>공지사항 등록</h2>
<div class="frm-container">
	<!-- 글쓰기 폼 -->
	<form method="post" action="/write">
		<input type="text" class="fill-in-area" name="writer" placeholder="작성자"/><br>
		<input type="text" class="fill-in-area" name="title" placeholder="제목"/>
		<div class="content-container">
		<!-- 섬머노트 -->
		<textarea id="summernote" name="content"></textarea>
		</div>
		<button type="submit" class="btn btn-block" onclick="goWrite(this.form)">작성하기</button>
	</form>
</div>
