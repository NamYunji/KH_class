<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>helloweb</title>
</head>
<body>
    <h1>helloweb</h1>
    <p>안녕!</p>
	<hr />
	
	<ul>
	<!-- ctrl+shift+ / - 주석 사용법 -->
	<!-- context path -->
	<!-- http://localhost:9090/web/servlet/testPerson1.html -->
	<!-- 404오류 : Not Found - 요청한 자원이 존재하지 않을 때 -->
	<!-- browser(client) 절대주소 작성시, 반드시 context-path부터 작성할 것
						 localhost:9090이후를 찾게된다 -->
	<!-- context path 이후의 경로를 WebContent 폴더에서 찾게된다. -->
		<li><a href="/web/servlet/testPerson1.html">개취검사 - GET | POST</a></li>
		<li><a href="/web/servlet/testPerson2.html">개취검사 - jsp</a></li>
	</ul>
</body>
</html>
